<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Manul a Pusztai Macska">
    <meta name="author" content="Barabás Ákos Tamás">
    <title>Visszajelzés - Pusztai Macska</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" >
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/print.css"
      media="print"
    >
  </head>
  <body>
    <header>
      <nav class="oob">
        <a href="#content">Mutasd a tartalmat</a>
      </nav>
      <nav>
        <a href="./index.html">Főoldal</a>
        <a href="./manul.html">Manulról</a>
        <a href="./elohely.html">Élőhely</a>
        <a href="#" class="selected">Visszajelzés</a>
      </nav>
      <figure>
        <img src="./images/picto.png" alt="piktogram manulról" >
      </figure>
    </header>
    <main class="background-img">
      <h1 id="vissz-h1">Visszajelzés</h1>
      <form
        action="mailto:apywux@inf.elte.hu"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="email">Email cím</label>
        <input
          type="email"
          name="email"
          id="email"
          size="30"
          maxlength="60"
          required
        >

        <label for="nev">Név</label>
        <input type="text" name="nev" id="nev" size="30" maxlength="60" >

        <div>
          <label for="tema-velemeny"
            ><strong>Visszajelzés témája</strong></label
          >
          <br >
          <input
            type="radio"
            name="tema"
            id="tema-velemeny"
            value="velemeny"
            required
          >
          <label for="tema-velemeny">Vélemény</label>
          <br >
          <input
            type="radio"
            name="tema"
            id="tema-javaslat"
            value="javaslat"
            required
          >
          <label for="tema-javaslat">Javaslat</label>
          <br >
          <input
            type="radio"
            name="tema"
            id="tema-hiba"
            value="hiba"
            required
          >
          <label for="tema-hiba">Hiba / Rossz információ</label>
        </div>

        <label for="uzenet">Üzenet</label>
        <textarea
          name="uzenet"
          id="uzenet"
          cols="30"
          rows="10"
          maxlength="200"
          placeholder="Üzenet (maximum 200 karakter)"
          required
        ></textarea>

        <div>
          <input type="checkbox" id="robot" name="robot" required >
          <label for="robot">Nem vagyok robot</label>
        </div>

        <div class="button-wrapper">
          <button type="submit">Küldés</button>
          <button type="reset">Alaphelyzet</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Barabás Ákos Tamás &copy; 2023</p>
      <p>Minden jog fenntartva</p>
    </footer>
  </body>
</html>
