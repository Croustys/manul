<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visszajelzés - Pusztai Macska</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/print.css"
      media="print"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Főoldal</a>
        <a href="./manul.html">Manulról</a>
        <a href="./elohely.html">Élőhely</a>
        <a href="#" class="selected">Visszajelzés</a>
      </nav>
      <figure>
        <img src="./images/picto.png" alt="piktogram manulról" />
      </figure>
    </header>
    <main class="background-img">
      <h1 id="vissz-h1">Visszajelzés</h1>
      <form
        action="mailto:apywux@inf.elte.hu"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="email">Email cím</label>
        <input
          type="email"
          name="email"
          id="email"
          size="30"
          maxlength="60"
          required
        />

        <label for="nev">Név</label>
        <input type="text" name="nev" id="nev" size="30" maxlength="60" />

        <section>
          <label for="tema-velemeny"><strong>Visszajelzés témája</strong></label>
          <br />
          <input
            type="radio"
            name="tema"
            id="tema-velemeny"
            value="velemeny"
            required
          />
          <label for="tema-velemeny">Vélemény</label>
          <br />
          <input
            type="radio"
            name="tema"
            id="tema-javaslat"
            value="javaslat"
            required
          />
          <label for="tema-javaslat">Javaslat</label>
          <br />
          <input
            type="radio"
            name="tema"
            id="tema-hiba"
            value="hiba"
            required
          />
          <label for="tema-hiba">Hiba / Rossz információ</label>
        </section>

        <label for="uzenet">Üzenet</label>
        <textarea
          name="uzenet"
          id="uzenet"
          cols="30"
          rows="10"
          maxlength="200"
          placeholder="Üzenet (maximum 200 karakter)"
          required
        ></textarea>

        <section>
          <input type="checkbox" id="robot" name="robot" required />
          <label for="robot">Nem vagyok robot</label>
        </section>

        <div class="button-wrapper">
          <button type="submit">Küldés</button>
          <button type="reset">Alaphelyzet</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Barabás Ákos Tamás &copy; 2023</p>
      <p>Minden jog fenntartva</p>
    </footer>
  </body>
</html>
